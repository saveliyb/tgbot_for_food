name: Deploy to production

on:
  push:
    branches: [ "master" ]
    paths-ignore:
        - '**/README.md'


jobs:

  build:
    environment: main
    runs-on: ubuntu-latest
    env:
      TOKEN: ${{ secrets.TOKEN }}
      ADMIN_ID: ${{ secrets.ADMIN_ID }}
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker-compose up -d --build
